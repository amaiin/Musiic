<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"   href="style3.css">
    <script src="https://kit.fontawesome.com/33dc090b00.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="conatiner">
        <div class="music-player">
        <nav>
            <div class="circle">
                <i class="fa-solid fa-angles-left"></i>
            </div>
            <div class="circle">
                <i class="fa-solid fa-bars"></i>
             </div>
        </nav>
        <img src="12963898_990577697645571_1752261582191975872_n.jpg" class="song-img">
        <h1>haram</h1>
        <p>samara</p>    
        <audio id="song"><source src="Samara - Haram (Official Music Video).mp3" type="audio/mpeg"></audio>
        <input type="range" value="0" id="progress">
        <div class="controls">
            <div><i class="fa-solid fa-backward"></i></div>
            <div onClick="playPause()"><i class="fa-solid fa-play" id="ctr"></i></div>
            <div><i class="fa-solid fa-forward"></i></div>
            <div></div>
        </div>
    </div>
    </div>
    <script>
        let progress=document.getElementById("progress");
        let song=document.getElementById("song");
        let ctr=document.getElementById("ctr");
        song.onloadedmetadata=function(){
            progress.max=song.duration;
            progress.value=song.currentTime;
        }
        function playPause(){
            if(ctr.classList.contains("fa-pause")){
                song.pause();
                ctr.classList.remove("fa-pause");
                ctr.classList.add("fa-play");
            }
            else{
                song.play();
                ctr.classList.add("fa-pause");
                ctr.classList.remove("fa-play");
            }
        }
        if(song.play()){
            setInterval(()=>{
                progress.value=song.currentTime;
            },500);
        }
        progress.onchange=function(){
            song.play();     
            song.currentTime=progress.value
            ctr.classList.add("fa-pause");
            ctr.classList.remove("fa-play");
        }
    </script>
</body>
</html>
